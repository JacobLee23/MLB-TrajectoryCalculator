version: 1
formatters:
  simple:
    format: " %(asctime)s - %(module)s - %(name)s - %(levelname)s - %(lineno)d: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  main:
    level: DEBUG
    handlers: [ console ]
    propagate: no
root:
  level: DEBUG
  handlers: [ console ]
